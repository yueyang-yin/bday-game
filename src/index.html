<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>你今天变成了老兽</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/ui/favicon-32.png?v=20260214tabicon-big1" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/ui/apple-touch-icon.png?v=20260214tabicon-big1" />
  <link rel="stylesheet" href="./styles.css?v=20260214endingcanvasfitfix" />
</head>
<body>
  <div id="app">
    <section id="landing" class="screen landing">
      <button id="start-btn" class="alien-start-btn" aria-label="开始游戏">
        <img src="../assets/ui/alien_play_button.png" alt="开始游戏" />
      </button>
    </section>

    <section id="game" class="screen game hidden">
      <div id="game-wrap">
        <div id="game-canvas"></div>
        <button id="hint-btn" class="hint-btn" aria-label="按键提示">?</button>
      </div>
      <div id="pause" class="pause hidden">
        <div class="pause-card">
          <h2>暂停</h2>
          <button class="btn primary" id="resume-btn">继续</button>
        </div>
      </div>
      <div id="hint" class="hint hidden">
        <div class="hint-card">
          <p>移动：左右方向键 / A D</p>
          <p>跳跃：空格</p>
          <p>暂停：ESC</p>
          <p>最终幕互动：靠近礼物后按空格</p>
          <button class="btn ghost" id="close-hint">关闭</button>
        </div>
      </div>
      <div id="ending" class="ending hidden">
        <div class="ending-card ending-card--alien">
          <img
            class="ending-bg-image"
            src="../assets/scenes/ending_bg_chatgpt_room.png"
            alt="结束页背景"
          />
          <button id="home-btn" class="alien-home-btn" aria-label="回到首页">
            <img src="../assets/ui/alien_home_button_yellow.png" alt="回到首页" />
          </button>
        </div>
      </div>
    </section>
  </div>

  <script src="./vendor/phaser.min.js?v=20260213scene4spacing"></script>
  <script src="./constants.js?v=20260213scene4spacing"></script>
  <script src="./main.js?v=20260213scene4spacing"></script>
</body>
</html>
